      <style>

        div {
          font-family: 'Helvetica Neue', Arial, sans-serif;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          background-color: #f0f0f0;
        }
      
        .container {
          display: flex;
          max-width: 800px;
          background-color: white;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          border-radius: 10px;
          overflow: hidden;
        }
      
      
        .video-wrapper {
          flex: 1;
          position: relative;
          padding-bottom: 56.25%; /* 16:9 aspect ratio (height/width) */
          overflow: hidden;
          border-top-left-radius: 10px;
          border-bottom-left-radius: 10px;
        }
      
        iframe {
          position: absolute;
          width: 100%;
          height: 100%;
          border: none;
        }
      
      
        .description {
          flex: 1;
          display: flex;
          flex-direction: column;
          justify-content: center;
          padding: 20px;
          border-top-right-radius: 10px;
          border-bottom-right-radius: 10px;
          background-color: #f9f9f9;
        }
      
      
        h1 {
          font-size: 24px;
          margin-bottom: 10px;
        }
      
        p {
          font-size: 16px;
          line-height: 1.6;
          color: #444;
        }
      </style>

        <div class="container">
          <div class="video-wrapper">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="description">
          <h1>Discover the Beauty of Minimalism</h1>
          <p>Embrace simplicity and elegance with our carefully curated video on the art of minimalism. Explore the power of less and find tranquility in the midst of chaos.</p>
        </div>
      </div>
      </body>
